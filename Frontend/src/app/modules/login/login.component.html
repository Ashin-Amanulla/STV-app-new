<div class="login-form">
  <div class="logo">
    <img src="../../../assets/images/login.svg" alt="Your Logo">
  </div>
  <form action="#" method="post">
    <div class="form-group" *ngIf="showDiv">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <button type="submit" class="button" (click)="getOtp()">Get OTP</button>
    </div>
    <div class="form-group" *ngIf="hideDiv">
      <label for="password">Enter OTP</label>
      <input type="text" id="password" name="password" placeholder="Enter your OTP" required>
    <button type="submit" class="button" (click)="login()">Login</button>
    </div>
  </form>
</div>
