<div class="container py-5">
  <h3 (click)="goBack()">
    <span class="icon solid fa-left-long"></span><strong>Go back</strong>
  </h3>
  <div class="nomination-form">
    <div class="left-side ">
      <img class="image-fluid" src="../../../../../assets/images/nom.svg" alt="Nomination Image" />
    </div>
    <div class="right-side text-bg-light  rounded-1">
      <h2>Nominate Yourself</h2>
      <form [formGroup]="myFormGroup">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter the nominee's name"
            required
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            placeholder="Enter a brief description about the nominee"
            required
            formControlName="desc"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            required
            formControlName="img"
          />
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <select
            id="position"
            name="position"
            required
            formControlName="position"
          >
            <option value="">Select a position</option>
            <option value="{{ p }}" *ngFor="let p of position">{{ p }}</option>
          </select>
        </div>
        <button type="submit" (click)="submit()">Submit</button>
      </form>
    </div>
  </div>
</div>
