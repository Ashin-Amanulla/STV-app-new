<div
  class="relative bg-slate-400 h-screen rounded-xl p-16 shadow dark:bg-gray-700"
>
  <h3
    class="block py-3 uppercase tracking-wide text-teal-50 text-3xl font-bold mb-2"
  >
    Declare election
  </h3>
  <form
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    [formGroup]="electionForm"
    (ngSubmit)="onSubmit()"
  >
    <!-- NOMINATION  -->
    <h3 class="block text-purple-700 text-md font-bold mb-2">NOMINATION</h3>
    <div class="row">
      <div class="col">
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Start Time
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline inputDate"
            type="datetime-local"
            formControlName="nomination_start"
          />
        </div>
      </div>
      <div class="col">
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            End Time
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline inputDate"
            type="datetime-local"
            formControlName="nomination_end"
          />
        </div>
      </div>
    </div>

    <!-- VOTING  -->
    <h3 class="block text-purple-700 text-md font-bold mb-2">VOTING</h3>
    <div class="row">
      <div class="col">
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Start Time
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline inputDate"
            type="datetime-local"
            formControlName="voting_start"
          />
        </div>
      </div>
      <div class="col">
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            End Time
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline inputDate"
            type="datetime-local"
            formControlName="voting_end"
          />
        </div>
      </div>
    </div>

    <!-- VOTING  -->
    <h3 class="block text-purple-700 text-md font-bold mb-2">RESULT</h3>
    <div class="row">
      <div class="col">
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Publish Time
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline inputDate"
            type="datetime-local"
            formControlName="result_day"
          />
        </div>
      </div>
      <div class="col">
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Positions
          </label>
          <ng-select
          [items]="options"
          [(ngModel)]="selectedOptions"
          [multiple]="true"
          [closeOnSelect]="false"
          [searchable]="true"
          placeholder="Select options"
        >
          <ng-template ng-header-tmp>
            <label class="form-check-label">
              <input
                type="checkbox"
                [checked]="selectAll"
                (change)="selectAllOptions($event)"
              /> Select all
            </label>
          </ng-template>
        </ng-select>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Submit
      </button>
    </div>
  </form>
</div>
